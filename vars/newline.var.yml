newLine:
  - name: "CODE-01"
    path: "/etc/fstab"
    create: true
    lines:
      - "/tmp /var/tmp none bind 0 0" #C01

  - name: "CODE-02"
    path: "/etc/ssh/banner"
    create: true
    lines:
